<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>%VITE_TITLE%</title>
        <meta name="keywords" content="%VITE_KEYWORDS%" />
        <meta name="author" content="%VITE_AUTHOR%" />
        <meta name="robots" content="index, follow" />
        <meta name="theme-color" content="#FFEC19" />

        <!-- No Cache -->
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <!-- Disable Cache -->
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />

        <!-- Google / Search Engine Tags -->
        <meta itemprop="name" content="%VITE_NAME%" />
        <meta itemprop="description" content="%VITE_DESCRIPTION%" />
        <meta itemprop="image" content="https://ethereum-roadmap-blue.vercel.app/OG.png" />

        <!-- Facebook Meta Tags -->
        <meta property="og:url" content="https://ethereum-roadmap-blue.vercel.app/" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="%VITE_NAME%" />
        <meta property="og:description" content="%VITE_DESCRIPTION%" />
        <meta property="og:image" content="https://ethereum-roadmap-blue.vercel.app/OG.png" />

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="%VITE_NAME%" />
        <meta name="twitter:description" content="%VITE_DESCRIPTION%" />
        <meta name="twitter:image" content="https://ethereum-roadmap-blue.vercel.app/OG.png" />

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
        <link rel="manifest" href="/site.webmanifest" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,1,0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div id="root"></div>
